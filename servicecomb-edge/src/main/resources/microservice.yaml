APPLICATION_ID: discoverytest
service_description:
  environment: development
  name: edge
  version: 0.0.3
servicecomb:
  service:
    registry:
      address: http://127.0.0.1:30100
  rest:
    address: 127.0.0.1:18080
    server:
      verticle-count: 8
    client:
      verticle-count: 8
  handler:
    chain:
      Consumer:
        default: auth,loadbalance
        service:
          auth: loadbalance
  http:
    dispatcher:
      edge:
        default:
          enabled: true
          prefix: rest
          withVersion: true
          prefixSegmentCount: 1
        url:
          enabled: true
          mappings:
            discoveryServerV3:
              prefixSegmentCount: 3
              path: "/url/discoveryServer/v3/.*"
              microserviceName: discoveryServer
              versionRule: 0.0.1-0.0.4
#            businessV2:
#              prefixSegmentCount: 1
#              path: "/url/business/v2/.*"
#              microserviceName: business
#              versionRule: 2.0.0-3.0.0
